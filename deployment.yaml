apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-todo-app
  namespace: poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-todo-app
  template:
    metadata:
      labels:
        app: react-todo-app
    spec:
      containers:
      - name: react-todo-app
        image: xxxxxxxxxxx(container registry url)
        ports:
        - containerPort: 3000
      nodeSelector:
        kubernetes.io/hostname: worker2
      imagePullSecrets:
      - name: ecr-secret
